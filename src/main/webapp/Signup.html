<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-color: #f2f2f2;
    }

    .header {
      width: 100%;
      background-color: #000;
      padding: 10px 0;
      text-align: center;
    }

    .header h1 {
      color: #fff;
      margin: 0;
      font-size: 50px;
      cursor: pointer;
    }

    .navigation {
      width: 100%;
      background-color: #000;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
    }

    .navigation ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      align-items: center;
    }

    .navigation ul li {
      margin-right: 10px;
    }

    .navigation ul li:last-child {
      margin-right: 0;
    }

    .navigation ul li a {
      text-decoration: none;
      color: #fff;
    }

    .navigation ul {
      font-size: 20px;
    }

    .container {
      width: 100%;
      max-width: 800px;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .form-group input[type="submit"]{
      height: 40px;
      background-color: black;
      color: #fff;
      cursor: pointer;
      margin-bottom: 20px;
      
    }

    .form-group button{
      width: 100%;
      height: 40px;
      background-color: black;
      color: #fff;
      border: 1px solid #ccc;
      border-radius: 3px;
      cursor: pointer;
      margin-top: 20px;
    }

    @media only screen and (max-width: 480px) {
      .container {
        max-width: 300px;
      }
    }

    .alert{
      display: none;
      width: 100%;
      padding: 8px;
      margin-bottom: 20px;
      border-radius: 3px;
      font-weight: bold;
    }

    .alert-success{
      background-color: lightgreen;
    }

    .alert-danger{
      background-color: pink;
    }
  </style>
  <script>
    window.onload = function() {
      const pwd1 = document.getElementById("pwd1");
      const pwd2 = document.getElementById("pwd2");
      const successAlert = document.getElementById("alert-success");
      const dangerAlert = document.getElementById("alert-danger");

      function checkPasswordMatch() {
        if (pwd1.value === pwd2.value) {
          successAlert.style.display = "block";
          dangerAlert.style.display = "none";
        } else {
          successAlert.style.display = "none";
          dangerAlert.style.display = "block";
        }
      }

      pwd1.addEventListener("input", checkPasswordMatch);
      pwd2.addEventListener("input", checkPasswordMatch);
    };
  </script>
  <title>PRESTO 회원가입</title>
</head>
<body>
  <div class="header">
    <h1 onclick="window.location.href='Main.jsp'">PRESTO</h1>
  </div>
  <div class="navigation">
    <ul>
      <li><a href="#">Models</a></li>
      <li><a href="#">Customer Support</a></li>
      <li><a href="#">Ownership</a></li>
    </ul>
    <ul>
      <li><a href="#">login</a></li>
    </ul>
  </div>

  <div class="container">
    <h2>PRESTO 회원가입</h2>
    <form action="Signup.jsp" method="post">
      <div class="form-group">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required>
      </div>
      <div class="form-group">
        <label for="password">PW:</label>
        <input type="password" id="pwd1" name="pwd1" required>
      </div>
      <div class="form-group">
        <label for="confirm_password">PW 확인:</label>
        <input type="password" id="pwd2" name="pwd2" required>
      </div>

      <div class="alert alert-success" id="alert-success">비밀번호가 일치합니다.</div>
      <div class="alert alert-danger" id="alert-danger">비밀번호가 일치하지 않습니다.</div>

      <div class="form-group">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="phone">전화번호:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="address">주소:</label>
        <input type="text" id="addr" name="addr" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Join" id="submit" name="submit"> 
        <button type="button" onClick="location.href='Login.jsp'">Cancel</button>
      </div>
    </form>
  </div>
</body>
</html>
